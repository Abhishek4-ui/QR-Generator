<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Genrator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Qr Code Genrator</h1>
      <p> paste a url or enter to create qr code</p>
    </header>
    <div class="form">
      <input type="text" placeholder="Enter text or url">
      <button>Genrate QR Code</button>
    </div>
    <dic class="qr-code">
      <img src="abhi.svg" alt="">
    </dic>
  </div>
  <script src="script.js"></script>
</body>
</html>
